<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISNaN</title>
</head>
<body>
    <script>
        //isNaN()  这个方法用来判断非数字，并且返回一个值，是数字返回false，不是数字返回true
        console.log(isNaN(12));
        console.log(isNaN('12'));
    </script>
</body>
</html>
