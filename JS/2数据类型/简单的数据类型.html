<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的几种数据类型</title>
</head>
<body>
    <script>
        // boolean (真或假)
        // 例子：
        var flag = true;
        var flag1 = false;
        console.log(flag + 1);
        console.log(flag1 + 1);

        // undefined (声明后没有被赋值的变量会有一个默认值)
        var str
        console.log(str);
        var variale = undefined;
        console.log(variale + 'pink');
        console.log(variale + 1);//NaN 

        //null空值
        var space = null;
        console.log(space + 'pink');
        console.log(space + 1);
    </script>
</body>
</html>
