<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量的数据类型</title>
</head>
<body>
    <script>
        var num = 10;
        //js的变量数据类型是只有程序在运行过程中，根据等号右边的值来确定的
        var str = 'pink'//str 字符串型
        //js是动态语言  变量的数据类型是可以变化的
        var x = 10;
        x = 'pink';
    </script>
</body>
</html>
