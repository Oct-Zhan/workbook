<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>你的年龄</title>
</head>
<body>
    <!-- 案例需求
        1.弹出一个输入框(prompt),让用户输入出生年份(用户输入)
        2.把用户输入的值用变量保存起来,然后用今年的年份减去变量值,结果就是现在的年龄(程序内容处理)
        3弹出警示框(alert),把计算结果输出(输出结果)
    -->
    <script>
     var year = prompt('请输入你的出生年份');
     var age = 2021 - year;
     alert('你今年已经'+ age +'岁了');
    </script>
</body>
</html>
