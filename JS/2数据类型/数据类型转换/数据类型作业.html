<!DOCTYPE html>
<html lang="en">

<head>

    <title>课后作业</title>

<body>
    <script>
        // 需求
        // 弹出输入框,让用户输入姓名\年龄\性别
        // 使用alert语句弹出警示框(输出结果)
        var name = prompt("请输入您的名字");
        var age = prompt("请输入您的年龄");
        var sex = prompt("请输入您的性别");
        alert('姓名：' + name + '\n' + '年龄：' + age + '\n' + '性别：' + sex)
    </script>
</body>
