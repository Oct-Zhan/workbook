<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string</title>
</head>
<body>
    <script>
        //可以用单引号嵌套双引号，或者用双引号嵌套单引号
        //(外双内单，外单内双)
        var str = '努力做个\n程序媛';
        console.log(str);

        //字符串转译字符
        var str = "今天也是'想睡觉'的\n一天";
        console.log(str)
    </script>
</body>
</html>
