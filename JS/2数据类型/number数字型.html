<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>number</title>
</head>
<body>
    <script>
        var a = 10;
        var pi = 3.14;
        //  八进制0~7 数字前面加0  表示八进制
        var num1 = 010;
        console.log(num1);// 010  八进制 转换为10进制 就是8

        var num2 = 012;
        console.log(num2);

        // 十六进制 0~9  a~f #ffffff;
        var num3 = 0x9;
        console.log(num3);
        var num4 = 0xa;
        console.log(num4);

        //数字型的最大值
        console.log(Number.MAX_VALUE);
        //数字型的最小值
        console.log(Number.MIN_VALUE);

        //无穷大
        console.log(Number.MAX_VALUE * 2);
        //无穷小
        console.log(Number.MIN_VALUE * 2);
        //非数字
        console.log('pink' - 100);//NaN  非数字
    </script>
</body>
</html>
