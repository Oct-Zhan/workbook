<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>显示年龄</title>
</head>
<body>
    <script>
        // 要求/逻辑
        // 1.弹出一个输入框(prompt),让用户输入年龄
        // 2.把用户输入的值用变量保存起来,把刚才输入的年龄与所要输出的字符串拼接(程序内部处理)--处理操作
        // 3.使用alert语句弹出警示框(输出结果)
       var age = prompt('请输入您的年龄');
       var str = '您今年已经' + age + '岁了';
       alert(str);
    //    结果返回给用户
    </script>
</body>
</html>
