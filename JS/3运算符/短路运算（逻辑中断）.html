<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑中断</title>
</head>

<body>
    <script>
        // 逻辑与
        // 短路原理： 当有多个表达式(值) 时, 左边的表达式值可以确定结果时, 就不在继续运算右边的表达式
        //运算： 如果表达式1 结果是true,则返回表达式2;如果表达式1 结果是false,则返回表达式1
        console.log(123 && 456);
        console.log(0 && 456);

        //逻辑非
        //如果表达式1 结果是true,则返回表达式2;如果表达式1 结果是false,则返回表达式2
        console.log(123 || 345);
        console.log(123 || 345 || 567);
        //很重要，会影响程序的运行结果
        var num = 0;
        console.log(123 || num++);
        console.log(num);
    </script>
</body>

</html>
