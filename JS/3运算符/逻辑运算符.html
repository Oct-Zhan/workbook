<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑</title>
</head>

<body>
    <script>
        // && 与、 || 或、 ! 非 
        // 1.逻辑与 
        // 两侧为true 才是true；只有一个false 结果就是false
        console.log(3 > 5 && 3 > 2);
        console.log(3 < 5 && 3 > 2);
        //2.逻辑或
        //只要一侧为true 那就为true
        console.log(3 > 5 || 3 > 2);
    </script>

</body>

</html>
