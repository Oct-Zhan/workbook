<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递增</title>
</head>

<body>
    <script>
        // 1. 前置递增
        // ++num;
        var age = 10;
        ++age;
        console.log(age);
        // 2. 先 + 1 后返回值
        var p = 10;
        console.log(++P + 10); //21
        // ps:前置递增和后置递增如果单独使用,效果是一样的

        // 后置递增 ：先返回原值后加1
        var num = 10;
        num++;
        console.log(num);
    </script>
</body>

</html>
