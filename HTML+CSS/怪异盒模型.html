<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width:200px;
            height:200px;
            background:green;
            padding:30px;
            border:10px solid black;
            /* 标准盒模型 */
            box-sizing: content-box;
        }
        .box2{
            width:200px;
            height:200px;
            background:blue;
            margin-top:100px;
            /* 怪异盒模型 */
            box-sizing:border-box;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
</body>
</html>
