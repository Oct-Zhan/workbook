<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height: 200px;
            background: tomato;
            transition: all 2s linear 2s;

        div:hover{
            height:600px;
            width:400px;
            background: skyblue;
        }
    </style>
</head>

    <div></div>
</body>
</html>
