<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width:200px;
            height: 100px;
            border:1px solid gray;
            /* 径向渐变 */
            background:radial-gradient(red,yellow,blue);
            /* 颜色过渡 */
            background:radial-gradient(skyblue,yellow 50%,);
            /* 角度 -webkit-接受浏览器    */
            background:-webkit-radial-gradient(60%40%,closest-corner,blue,green,yellow);
            
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
