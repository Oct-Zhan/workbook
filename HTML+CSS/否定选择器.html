<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @font-face {
            font-family: xiaozhan;
            src: url();
        }
        .text{
            font-family: "Courier New",sans-serif;
            }
        li:not(:first-child){
            background:yellow;
        }
        li:not(:nth-child(2n+1)){
            background:yellow;
        }
        div:not(:empty){
            background:red;
        }
    </style>
</head>
<body>
    <ul>
        <li>1111</li>
        <li>2222</li>
        <li>3333</li>
    </ul>
    <div>111111111111</div>
    <div class="text">找钱孙李</div>
</body>
</html>
