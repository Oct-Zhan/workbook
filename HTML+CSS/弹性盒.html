<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ui状态伪类选择器</title>
    <style>
        .box{
            width:500px;
            height: 500px;
            border:2px solid black;
            margin:100px auto;
            display: flex;
            /* 改变主轴方向 */
            flex-direction: column;
            /* 调整主轴的对齐方式 */
            justify-content: flex-start;
        }
        .box div{
            width:150px;
            height: 150px;
            border:1px dashed royalblue;
            /* 页面水平居中 */
            margin:auto;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1111</div>
        <div>2222</div>
        <div>3333</div>
        <div>4444</div>
    </div>
</body>
</html>
